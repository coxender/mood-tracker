<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" />
    <meta name="theme-color" content="#9466a1" />
    <title>Mood Tracker</title>
  </head>
  <body>
    <script type="module" src="./javascript/main.js"></script>
    <header>
      <h1>Mood Tracker</h1>
    </header>
    <form id="new-entry">
      <h2>March 4</h2>
      <label for="memo">Daily Note:</label>
      <textarea id="memo" name="memo" rows="6" placeholder="Text Here..." required></textarea>
      <div class="tag-category">
        <label><input type="checkbox" name="mood-tags" value="happy" />Happy</label>
        <label><input type="checkbox" name="mood-tags" value="sad" />Sad</label>
        <label><input type="checkbox" name="mood-tags" value="depressed" />Depressed</label>
        <label><input type="checkbox" name="mood-tags" value="excited" />Excited</label>
        <label><input type="checkbox" name="mood-tags" value="stressed" />Stressed</label>
      </div>
      <button type="submit">Done</button>
    </form>
    <div id="entry-wrapper"></div>
    <template id="entry-template">
      <div>
        <h2 class="date"></h2>
        <p class="memo"></p>
        <div class="emotion-wrapper"></div>
      </div>
    </template>
  </body>
</html>
