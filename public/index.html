<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" />
    <meta name="theme-color" content="#9466a1" />
    <title>Mood Tracker</title>
  </head>
  <body>
    <script type="module" src="./javascript/main.js"></script>
    <header>
      <h1>Mood Tracker</h1>
    </header>
    <form id="new-entry">
      <h2>March 4</h2>
      <label for="memo">Daily Note:</label>
      <textarea id="memo" name="memo" rows="6" placeholder="Text Here..." required></textarea>
      <label>I am feeling: </label>
      <div class="tag-category">
        <input type="checkbox" id="mood-happy" name="mood-tags" value="happy" />
        <label for="mood-happy">Happy</label>
        <input type="checkbox" id="mood-sad" name="mood-tags" value="sad" />
        <label for="mood-sad">Sad</label>
        <input type="checkbox" id="mood-depressed" name="mood-tags" value="depressed" />
        <label for="mood-depressed">Depressed</label>
        <input type="checkbox" id="mood-excited" name="mood-tags" value="excited" />
        <label for="mood-excited">Excited</label>
        <input type="checkbox" id="mood-stressed" name="mood-tags" value="stressed" />
        <label for="mood-stressed">Stressed</label>
      </div>
      <button type="submit">Done</button>
    </form>
    <div id="entry-wrapper"></div>
    <template id="entry-template">
      <div>
        <h2 class="date"></h2>
        <p class="memo"></p>
        <div class="emotion-wrapper"></div>
      </div>
    </template>
  </body>
</html>
